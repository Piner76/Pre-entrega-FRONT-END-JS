<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Contacto</title>
  </head>
  <body>
    <!-- Header con navegación -->
    <header class="header">
      <a href="../index.html">
        <img class="logo" src="../img/Logo2.png" alt="Logo de la página" />
      </a>
      <nav>
        <ul class="nav-list">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/productos.html">Productos</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
          <li><a href="../pages/acerca.html">Acerca de</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="seccion-contacto">
        <h1 class="titulo-contacto">Contacto</h1>
        <form
          class="form"
          action="https://formspree.io/f/xrbyoapk"
          method="POST"
        >
          <div class="campo-form">
            <label for="email"> Correo:</label>
            <input id="email" type="email" name="email" />
          </div>

          <div class="campo-form">
            <label for="mensaje"> Mensaje:</label>
            <textarea id="mensaje" name="message"></textarea>
          </div>

          <!-- Asunto del mail que te llega -->
          <input type="hidden" name="subject" value="Contacto desde el sitio" />

          <!-- your other form fields go here -->
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="footer">

      <div class="social-icons">
        <a id="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
        <a id="instragram" href="#"><i class="fab fa-instagram"></i></a>
        <a id="twitter" href="#"><i class="fab fa-twitter"></i></a>
        <a id="whatsapp" href="#"><i class="fab fa-whatsapp"></i></a>
        <a id="tiktok" href="#"><i class="fab fa-tiktok"></i></a>
      </div>
    </footer>
  </body>
</html>
